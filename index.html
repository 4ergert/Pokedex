<body id="body" onload="fetchThenRender()">

    </div>
  </header>


  <main class="main">
    <div class="max_width">

      <section id="content">

          <div class="pkm_ball_loading">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </section>
        <section id="renderMorePokemons" class="renderMorePokemons">
          <button class="morePokemonsButton" type="button" onclick="fetchThenRender()">show more Pokemons</button>
        </section>
      </section>

    </div>
  </main>

  <footer class="footer">
    <div class="max_width">
